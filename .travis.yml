language: python
# use container-based infrastructure
sudo: required
services: 
  - docker
cache: 
  timeout: 1000
  directories:
  - test/data
python:
  - "3.5"
bundler_args: --retry 9
# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install: 
 # Install git-lfs 
 - cd ..
 - curl -sLo - https://github.com/github/git-lfs/releases/download/v1.4.1/git-lfs-linux-amd64-1.4.1.tar.gz | tar xzvf -
 - export PATH=$PATH:`pwd`/git-lfs-1.4.1
 - git lfs install  
 # Download data.
 - if ! [ -d SnPM_devel/test/ground_truth/data ]; mkdir SnPM_devel/test/ground_truth/data; fi
 - cd SnPM_devel/test/ground_truth/data
 - if ! [ -d .git ]; then git clone git@github.com:SnPM-toolbox/SnPM_test_data.git .; fi
 # Delete any previous changes (retry because lfs might download files)
 - travis_retry git reset --hard origin/master
 # A second time to allow for 3 more retries as "--retry 9" does not seem to be
 # taken into account by Travis CI
 - travis_retry git reset --hard origin/master
 - cd ../../..
jobs:
  include:
    - stage: Results generation 
      env:
      - testname='test_onesample_1'
      script:
      - did=$(sudo docker run -ti -d --rm -v `pwd`:/snpm cmaumet/octave-spm)
      - sudo docker exec -t -i $did octave --no-window-system --eval "addpath('/snpm');addpath('/snpm/test');"
before_install:
 # Update docker version
 - sudo apt-get update
 - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
 - git config --global user.name "TravisCI" 
 - git config --global user.email "travis@dummy.com"
 - docker pull cmaumet/octave-spm 
